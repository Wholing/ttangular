<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
   <link rel="stylesheet" href="../dist/css/bootstrap.css"/>
   <link rel="stylesheet" href="css/app.css"/>
  <script src="lib/angular/angular.js"></script>
   <script src="js/TimeTerminalMain.js"></script> 
   <style type="text/css">
   </style>  
</body>
</head>
<body>
 
<article ng-app="timeTerminal">




	<div ng-controller="TimeTerminalMainController">

    
		<input type="text" ng-model="personId">

    <container id="numerickeys"> 
		  <div ng-repeat="row in layout.rows">    
			 <span ng-repeat="col in row">
			   	<button class="btn" ng-click="buttonPress(col)"> {{ col }}</button>
			 </span>		
		  </div>
    </container>

    <container id="actionkeys">
      <span ng-repeat="actionButton in layout.actionButtons">
        <span>
          <button = class="btn" ng-click="actionButtonPress(actionButton)"> {{ actionButton.description}}</button>
        </span>
      </span>
      <div class="{{message.textClass}}" ng-show="message.visible">{{message.text}}</div>
    </container>

	</div>
	

</article>




  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="../dist/js/bootstrap.js"</script>

  
</html>
