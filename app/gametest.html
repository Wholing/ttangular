<html>
  <head>
    <!-- Pull the engine from the Quintus CDN or load it locally -->
    <!-- (use quintus-all.min.js for production) -->
    <script src='http://cdn.html5quintus.com/v0.2.0/quintus-all.js'></script>
  </head>
   <body>
     <script>
     
    var Q = Quintus().include("Sprites").setup();

    Q.Sprite.extend("Ball",{
      init:function(p) {
        this._super(p,{
          asset: "ball.png",
          x: 0, 
          y: 300,
          vx: 10,
          vy: -10
        }); 
      },

      step: function(dt) {
        this.p.vy += dt * 4.8;

        this.p.x += this.p.vx * dt;
        this.p.y += this.p.vy * dt;
      }
    });

    Q.load(["ball.png"],function() {
      var ball = new Q.Ball();
      Q.gameLoop(function(dt) {
        ball.update(dt);
        Q.clear();
        ball.render(Q.ctx);
      });
    });
   </script>
   </body>
</html>
