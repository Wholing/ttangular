<p>This is the partial for view 1.</p>

    
	<input type="text" ng-model="personId">


    <container id="numerickeys"> 
		  <div ng-repeat="row in layout.rows">    
			 <span ng-repeat="col in row">
			   	<button class="btn btn-info" ng-click="buttonPress(col)"> {{ col }}</button>
			 </span>		
		  </div>
    </container>

  <container id="actionkeys">
      <span ng-repeat="actionButton in layout.actionButtons">
        <span>
          <button = class="btn btn-primary" ng-click="actionButtonPress(actionButton)"> {{ actionButton.description}}</button>
        </span>
      </span>
      <div class="{{message.textClass}}" ng-show="message.visible">{{message.text}}</div>
    </container>


<p>
      Enter name: <input type="text" ng-model="name"><br>
      Hello <span ng-bind="name"></span>!
</p>
